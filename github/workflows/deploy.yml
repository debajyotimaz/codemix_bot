name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Push changes to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Securely fetch token from GitHub Secrets
        run: |
          python -c "
          import os
          from huggingface_hub import HfApi
          api = HfApi()
          api.upload_folder(
            repo_id='t2codes/Codemix-Bot',  # Your Hugging Face Space
            folder_path='.',  # Push everything in the repo
            repo_type='space',
            token=os.getenv('HF_TOKEN')  # Securely use the token
          )"
